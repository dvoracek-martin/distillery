databaseChangeLog:
  - changeSet:
      id: 1
      author: Martin Dvoracek
      changes:
        - createTable:
            tableName: t_distillation_plan
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(10000)
                  constraints:
                    nullable: true